<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2> contact us</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="FullName" placeholder="abcd...">
        <br>
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mailID" placeholder="abc@gmail.com">
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phNumber">
        <br>
        <br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password">
        <br>
        <br>
        <label for="message">Message:</label>
        <textarea name="msg" id="message" rows="5" cols="25"></textarea>
        <br>
        <br>
        <button>Send</button>

    </form>
</body>
</html>
