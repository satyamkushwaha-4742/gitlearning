<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form>
        <label for="usrname">Username:</label>
        <input type="text" name="username" id="usrname">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="mailID" id="email">
        <br>
        <br>
        <label for="pwd">Password:</label>
        <input type="password" name="password" id="pwd">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <!-- because there are 2 options we want to select from but not both 
           so name attribute
           helps by same value in the name then only one can be
           selected because it should be unique two values in same category 
           cant be there -->
        <br>
        <br>
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to the terms and conditions.</label>
        <br>
        <br>
        <button>Register</button>
    </form>
</body>
</html>
