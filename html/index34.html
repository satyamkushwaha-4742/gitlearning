<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" name="mailID" id="email">
        <br>
        <br>
        <label>Rate Us:</label>
        <input type="radio" name="rating" id="1">
        <label for="1">1 Stars</label>
        <input type="radio" name="rating" id="2">
        <label for="2">2 Stars</label>
        <input type="radio" name="rating" id="3">
        <label for="3">3 Stars</label>
        <input type="radio" name="rating" id="4">
        <label for="4">4 Stars</label>
        <input type="radio" name="rating" id="5">
        <label for="5">5 Stars</label>
        <br>
        <br>
        <label for="comment">Comments:</label>
        <textarea name="comments" id="comment" rows="5" cols="25"></textarea>
        <br>
        <br>
        <button>Submit Feedback</button>
    </form>
</body>
</html>
