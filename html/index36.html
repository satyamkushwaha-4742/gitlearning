<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" name="fullname" id="name" placeholder="Enter Your Full Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="emailID" id="email" placeholder="Enter Your Email Address">
        <br>
        <br>
        <label for="number">Phone Number:</label>
        <input type="tel" name="phNumber" id="number" placeholder="Enter Your Phone Number">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="job">Job Title:</label>
        <input type="text" name="job title" id="job" placeholder="Enter Your Job Title">
        <br>
        <br>
        <label for="dept">Department:</label>
        <select name="department" id="dept">
            <option selected disabled>Select your department</option>
            <option value="HR">HR</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="IT">IT</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
