<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
</head>
<body>
    <h2>Health Details Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Full Name:</label>
            <input type="text" name="Full Name" id="name">
            <br>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <br>
            <label for="phNumber">Phone Number:</label>
            <input type="tel" name="Phonenumber" id="phNumber">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Medical History</legend>
            <br>
            <label for="bloodG">Blood Group:</label>
            <select name="bloodG" id="bloodG">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <br>
            <br>
            <label for="glasses">Do you wear glasses or lenses?</label>
            <br>
            <input type="radio" name="glasses" id="yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="glasses" id="no">
            <label for="no">No</label>
            <br>
            <br>
            <label for="existing">Pre-Existing Conditions:</label><br>
            <textarea name="existing" id="existing" rows="3" cols="40">List any pre-existing medical conditions</textarea>
            <br>
            <br>
            <label for="Allergies">Allergies:</label><br>
            <input type="checkbox" name="pollen" id="pollen" value="pollen">
            <label for="pollen">Pollen</label>
            <br>
            <input type="checkbox" name="Peanuts" id="Peanuts" value="Peanuts">
            <label for="Peanuts">Peanuts</label>
            <br>
            <input type="checkbox" name="Latex" id="Latex" value="Latex">
            <label for="Latex">Latex</label>
            <br>
            <input type="checkbox" name="none" id="none" value="none">
            <label for="none">None</label>
            <br>
            <br>
            <label for="current">Current Conditions:</label><br>
            <textarea name="current" id="current" rows="3" cols="40">List any current medical conditions</textarea>
            <br>
        </fieldset>
        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="name">Emergency Contact Name:</label>
            <input type="text" name="Emergency Name" id="name">
            <br><br>
            <label for="phone">Emergency Contact Phone:</label>
            <input type="text" name="Emergency Phone" id="phone">
            <br><br>
            <label for="realtion">Realtionship to Emergency Contact:</label>
            <input type="text" name="Relation to Emergency Contact" id="relation">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
