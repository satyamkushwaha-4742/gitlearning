<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element</title>
</head>
<body>
    <!-- inline element like img,anchor -->
    <a href="https://coderarmy.in">Coder Army</a>
    <a href="https://youtube.com">Youtube</a>
    <a href="https://linkedin.com">Linkedin</a>
    <!-- it uses the space which is needed -->
    <!-- it starts from the same line -->

    <!-- to check if its inline element -->
    <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" height="50" width="50">
    <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" height="50" width="50">
    <!-- thats why img is also inline element it starts from where last element ended -->

    <!-- another method -->
    <a href="https://coderarmy.in" style="background-color: red;">Coder Army</a>
    <!-- the color displays the size of the element it is only taking the space needed so it is an inline element -->

</body>
</html>
