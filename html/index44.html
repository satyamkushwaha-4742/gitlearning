<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element</title>
</head>
<body>
    <!-- block element like h1,p -->
        <h2>Hello Coder Army</h2>
        <p>Kaise Ho Sab ?</p>
        <!-- entire block space/full width -->
        <!-- always start with new line -->
    
        <!-- to check if its block element -->
        <h3 style="background-color: red;">satyam kushwaha</h3>
        <!-- the color is covering whole line that means h3 is occupying whole space of the line thats why it is block element  -->

        <!-- this is an inline tag -->
        <a href="www.facebook.com">facebook</a>
        <!-- and here para tag is made inline explicitly -->
        <p style="display: inline; background-color: bisque;">Aree Para tag to block hota hai ye inline kese bana diya</p>
    
</body>
</html>
