<body>
    <!-- about div tag -->
    <!-- It is a container, helpful for changing different elements of web page easily at single click not one by one like a box/container -->
    <!-- div tag is a block element -->

    <div style="margin-top: 10ch; margin-left: 10cm ;">
        <img src="https://i.pinimg.com/originals/fc/78/e2/fc78e2d8131fd0d8685b5ff7b23dfcea.jpg" alt="krishna image" height="500">
        <h1>Hare Krishna!</h1>
        <p>hare ram hare ram hare krishna hare ram</p>
    </div>
    
</body>

</html>
